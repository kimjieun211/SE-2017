<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/sign-here/sign-here.html"> 
<link rel="import" href="shared-styles.html">

<script src="https://cdnjs.cloudflare.com/ajax/libs/signature_pad/1.5.3/signature_pad.min.js"></script>

<dom-module id="my-drawing-view">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }
    </style>

    <div class="card">
        <h1>Drawing</h1>
        <style> sign-here{border: 3px #000000 solid}</style>
        <sign-here width="950" height="400" image="{{image}}"></sign-here>
     
        <paper-button>Save!</paper-button>
        <paper-button>Clear!</paper-button>



    </div>
  </template>

  <script>
    Polymer({
      is: 'my-drawing-view',
    });
  </script>
</dom-module>
