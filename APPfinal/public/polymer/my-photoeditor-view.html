<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/creative-photo-editor/creative-photo-editor.html">
<link rel="import" href="../bower_components/vaadin-upload/vaadin-upload.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="shared-styles.html">

<dom-module id="my-photoeditor-view">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }
    </style>

    <div class="card">
        <h1>Photo Editor!</h1>
        <vaadin-upload max-files="1" accept=".jpg,.png">
        </vaadin-upload>

        <img id="imageDisplay" src="image.jpg" style="width: 60%;">
        <creative-photo-editor id="demo" language="en" api-key="1234567" on-save="_changeImageToNewImage" image="imageDisplay">
        </creative-photo-editor>


        <paper-button onclick="edit(event)">Edit</paper-button>

    </div>
  </template>

  <script>
    Polymer({
      is: 'my-photoeditor-view',
    });
  </script>
</dom-module>
